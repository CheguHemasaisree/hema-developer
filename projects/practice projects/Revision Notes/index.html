<body>
    <h3>Revision Notes</h3>
    <p>The <code>&lt;p&gt;</code> tag is used to define a paragraph.</p>
    <p><b>Bold</b>, <i>Italic</i>, and <u>Underline</u> are formatting tags.</p>
    <p>Water formula: H<sub>2</sub>O</p>
    <p>Square of 5: 5<sup>2</sup> = 25</p>
