<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project on table</title>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
       <tr>

       </tr>

          <td rowspan="6">Hours</td>
          <td>Mon</td>
          <td>Tue</td>
          <td>Wed</td>
          <td>Thu</td>
          <td>Fri</td>
       </tr>
       <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
       </tr>
       <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
       </tr>
       <tr>
            <td colspan="5">Lunch</td>
       </tr>
       <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2" colspan="2">Project</td>
       </tr>
       <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
       </tr>
    </table>
</body>
</html>
