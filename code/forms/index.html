    <form action="main.php" method="post">
    <label>Name:</label>

    <label>Email:</label>
    <input type="email" name="em" placeholder="Enter your email"><br/><br/>

    </form>

    <!--forms with for and id attribute which helps to pass the data to back end here both for and id should be same-->
    <form  action="main.php" method="post">
    <label for="nm">Name:</label>
    <input type="text" name="nm" id="nm" placeholder="Enter your name"><br/><br/>
    <label for="em">Email:</label>
    <input type="email" name="em" id="em" placeholder="Enter your email"><br/><br/>
    <lable for="pw">Password:</lable>
    <input type="password" name="pw" id="pw" placeholder="Enter your password"><br/><br/>
    <button>submit</button>
    </form>
