<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media files</title>
</head>
<body>
    <!--Audio Tag-->
    <audio controls autoplay muted>
        <source src="./sample audio.mp3"/>
    </audio>

    <!--Video Tag-->
    <video controls autoplay muted height="200" height="200">
        <source src="./sample video.mp4"  />
    </video>

    <!--Iframe Tag-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TcMBFSGVi1c?si=rVxqP8pgyGyzHfE9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--Writing i frame on my own-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30300.574773293767!2d82.86647947410212!3d18.321178085601417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3a4a4c298a218d%3A0x2b8de4f914b5f996!2sAraku%20Valley%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1739436247668!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!--Figure Tag-->
    <figure>
        <img src="../avengers_infinity_war.jpg" width="200" height="200" />
        <figcaption>1.Avengers end game picture</figcaption>
    </figure>

 
    <img src="../avengers_infinity_war.jpg" height="315" />
    <audio controls>
        <source src="./sample audio.mp3" />
    </audio>
    
    <!--Creating iframe on my own-->
    <iframe src="https://www.youtube.com/embed/TcMBFSGVi1c?si=rVxqP8pgyGyzHfE9" frameborder="0" height="200" width="200"></iframe>


    
</body>
</html>
