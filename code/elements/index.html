<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
</head>
<body>
    <h1>Text</h1>

    <!--Block element-->
    <p>content area</p>
    <p>content area2</p>

    <!--Inline element-->
    <a href="#">Click me 1</a>
    <a href="#"> click me 2</a>

    <!--div and span tags-->
    <div>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>content text area</p>
    </div>

    <span>
        <a href="#">click me 1</a>
        <a href="#">click me 2</a>
    </span>
        <a href="#">click me 3</a>
        <a href="#">click me 4</a>

    <!--Non Semantic code-->
    <div>text</div>

    <!--semantic code-->
    <section>text</section>

    <div>This website is copyrighted</div><!--non semantic code-->
    <footer>This website is copyrighted</footer><!--semantic code-->

    <!--class and ids-->
    <p class="bujji chitti" id="one">good one</p>
    <p class="bujji">bad one</p>
    <p class="chitti">average one</p>
</body>
</html>
